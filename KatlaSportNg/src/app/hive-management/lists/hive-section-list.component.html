<div class="container">
  <h2>Hive Sections for Hive</h2>
  <table class="table table-nonfluid">
    <!-- TODO STEP 8 - Add code and name values here. -->
    <thead>
      <th scope="col">#</th>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let hive of hives">
            <th scope="row">{{hivesection.id}}</th>
            <th scope="row">{{hivesection.code}}</th>
            <th scope="row">{{hivesection.name}}</th>
            <td>
              <div class="btn-group" role="group" aria-label="Edit group">
                <button routerLink="/hive/{{hiveId}}/section/{{hiveSection.id}}" type="button" class="btn btn-primary">Edit</button>
              </div>
              <div class="btn-group mr-2" role="group" aria-label="Delete group" *ngIf="!hiveSection.isDeleted" (click)="onDelete(hiveSection.id)">
                  <button type="button" class="btn btn-danger">Delete</button>
                </div>
              <div class="btn-group mr-2" role="group" aria-label="Delete group" *ngIf="hiveSection.isDeleted" (click)="onUndelete(hiveSection.id)">
                  <button type="button" class="btn btn-danger">Undelete</button>
              </div>
            </td>
          </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group mr-1" role="group" aria-label="Back group">
      <button routerLink="/hives" type="button" class="btn btn-primary">Back</button>
    </div>
    <div class="btn-group" role="group" aria-label="Add group">
      <button routerLink="/section/{{this.hiveId}}" type="button" class="btn btn-primary">Add hive section</button>
    </div>
  </div>
</div>
