<div class="container">
        <h2>Order Editor</h2>
        <form (ngSubmit)="onSubmit()" #managerForm="ngForm">
          <div class="form-group" *ngIf='existed'>
            <label for="idLabel">ID</label>
            <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="order.id" name="id" #id="ngModel"
              readonly>
          </div>
          <div class="form-group">
            <label for="clientId" id="clientIdLabel">Order clientId</label>
            <select class="custom-select" [(ngModel)]="order.clientId" id="clientId" aria-describedby="clientIdLabel" #clientId="ngModel"
              [ngModelOptions]="{standalone: true}">
            <option *ngFor="let clientId of clientslist" [ngValue]="clientId.id">{{clientId.name}}</option>
            </select>
          </div>
          <div class="form-group">
              <label for="managerId" id="managerIdLabel">Order managerId</label>
              <select class="custom-select" [(ngModel)]="order.managerId" id="managerId" aria-describedby="managerIdLabel" #managerId="ngModel"
                [ngModelOptions]="{standalone: true}">
              <option *ngFor="let managerId of managersList" [ngValue]="managerId.id">{{managerId.name}}</option>
              </select>
            </div>
          <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
            <div class="btn-group mr-1" role="group" aria-label="Cancle group">
              <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
            </div>
            <div class="btn-group mr-4" role="group" aria-label="Save group">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
