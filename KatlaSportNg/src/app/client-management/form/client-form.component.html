<div class="container">
        <h2>Client Editor</h2>
        <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
          <div class="form-group" *ngIf='existed'>
            <label for="idLabel">ID</label>
            <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="client.id" name="id" #id="ngModel"
              readonly>
          </div>
          <div class="form-group">
            <label for="name" id="nameLabel">client Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="3" maxlength="60" required [(ngModel)]="client.name"
              name="name" #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <div *ngIf="name.errors.required">client Name is required.</div>
              <div *ngIf="name.errors.minlength">client Name must be at least 4 characters long.</div>
            </div>
          </div>
          <div class="form-group">
                <label for="address" id="surnameLabel">client Address</label>
                <input type="text" class="form-control" id="address" aria-describedby="addressLabel" minlength="3" maxlength="60" required [(ngModel)]="client.address"
                  name="address" #address="ngModel">
                <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
                  <div *ngIf="address.errors.required">client Address is required.</div>
                  <div *ngIf="address.errors.minlength">client Address must be at least 4 characters long.</div>
                </div>
          </div>
          <div class="form-group">
                <label for="city" id="Label">client City</label>
                <input type="text" class="form-control" id="city" aria-describedby="cityLabel"  required [(ngModel)]="client.city"
                  name="city" #city="ngModel">
                <div *ngIf="city.invalid && (city.dirty || city.touched)" class="alert alert-danger">
                  <div *ngIf="city.errors.required">client City is required.</div>
                </div>
          </div>
          <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
            <div class="btn-group mr-1" role="group" aria-label="Cancle group">
              <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
            </div>
            <div class="btn-group mr-4" role="group" aria-label="Save group">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
