<div class="container">
    <h2>Client List</h2>
    <table class="table table-nonfluid">
      <thead>
        <th scope="col">#</th>
        <!-- TODO STEP 6 - Add Code and Name headers here. -->
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col"></th>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <th scope="row">{{client.id}}</th>
          <th scope="row">{{client.name}}</th>
          <th scope="row">{{client.address}}</th>
          <th scope="row">{{client.city}}</th>
          <th scope="row">{{client.country}}</th>
          <!-- TODO STEP 6 - Add code and name values here. -->
          <td>
            <span class="btn-toolbar" role="toolbar" aria-label="Hive action buttons" style="display: block; white-space:nowrap;">            
                <div class="btn-group mr-2" role="group" aria-label="Delete group"  (click)="onDelete(client.id)">
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
              <div class="btn-group" role="group" aria-label="Edit group">
                <button routerLink="/client/{{client.id}}" type="button" class="btn btn-primary">Edit</button>
              </div>
              <!-- TODO STEP 6 - Add buttons here. -->
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group" role="group" aria-label="New group">
        <button routerLink="/client" type="button" class="btn btn-primary">New client</button>
      </div>
    </div>
  </div>
